<div class="container-fluid card register-container">
  <h3 class="text-center">
    Register
  </h3>
  <hr>
  @if (errorMsg.length > 0) {
    <div class="alert alert-danger d-flex flex-column justify-content-center" role="alert">
      <span class="mb-2" *ngFor="let msg of errorMsg">{{ msg }}</span>
    </div>
  }
  <div class="mb-3">
    <label class="form-label" for="firstname">First name</label>
    <input [(ngModel)]="registrationRequest.firstname" class="form-control" id="firstname" placeholder="John"
           type="text"/>
  </div>
  <div class="mb-3">
    <label class="form-label" for="lastname">Last name</label>
    <input [(ngModel)]="registrationRequest.lastname" class="form-control" id="lastname" placeholder="Marks"
           type="text"/>
  </div>
  <div class="mb-3">
    <label class="form-label" for="login">Email Address</label>
    <input [(ngModel)]="registrationRequest.email" class="form-control" id="login" placeholder="name@email.com"
           type="email"/>
  </div>
  <div class="mb-3">
    <label class="form-label" for="password">Password</label>
    <input [(ngModel)]="registrationRequest.password" class="form-control" id="password" placeholder="******"
           type="password"/>
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" class="btn btn-primary" type="button">
      <fa-icon [icon]="faSignInAlt"></fa-icon>
      <span class="ms-2">Create an account</span>
    </button>
    <div class="d-flex align-items-center">
      Already have an account?
      <button (click)="login()" class="btn btn-link" type="button">
        <span>Login</span>
      </button>
    </div>
  </div>

</div>
